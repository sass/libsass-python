trigger:
  branches:
    include: [main, test-me-*]
  tags:
    include: ['*']

resources:
  repositories:
    - repository: self
      checkoutOptions:
        submodules: true
    - repository: asottile
      type: github
      endpoint: github
      name: asottile/azure-pipeline-templates
      ref: refs/tags/v2.4.0

jobs:
- template: job--python-tox.yml@asottile
  parameters:
    toxenvs: [py37]
    os: macos
    wheel_tags: true
- template: job--python-tox.yml@asottile
  parameters:
    toxenvs: [py37]
    os: windows
    architectures: [x64, x86]
    wheel_tags: true
- template: job--python-tox.yml@asottile
  parameters:
    toxenvs: [pypy3, py37, py38, py39, py310]
    os: linux
